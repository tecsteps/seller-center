models:

  Seller:
    name: string
    hideProducts: boolean default:false
    relationships:
      belongsToMany: User
      hasOne: SellerData, Partnership
      hasMany: SellerProduct, SellerVariant, Price, Stock, Location, Message

  Partnership:
    seller_id: id foreign
    status: enum:submitted,accepted,rejected,review default:submitted
    rejection_reason: text nullable
    notes: text nullable
    select_all_products: boolean default:false

  SellerData:
    seller_id: id foreign
    email: string nullable
    description: text nullable
    company_name: string nullable
    address_line1: string nullable
    address_line2: string nullable
    city: string nullable
    state: string nullable
    postal_code: string nullable
    country_code: string nullable
    phone: string nullable
    vat: string nullable
    tin: string nullable
    eori: string nullable
    iban: string nullable
    swift_bic: string nullable
    bank_name: string nullable
    account_holder_name: string nullable
    file1: string nullable
    file2: string nullable
    file3: string nullable

  Category:
    name: string
    description: text nullable
    is_active: boolean nullable
    parent_id: id foreign:categories.id nullable
    relationships:
      hasMany: SellerProduct

  SellerProduct:
    name: string
    brand: string nullable
    sku: string nullable
    description: text nullable
    attributes: json nullable
    category_id: id foreign nullable
    seller_id: id foreign
    status: enum:draft,active,delisted default:draft
    selected: boolean default:false
    ean: string nullable
    upc: string nullable
    gtin_14: string nullable
    gtin_8: string nullable
    golden_product_id: id foreign nullable
    relationships:
      hasMany: SellerVariant,Price,Stock,SellerProductImage:image

  SellerProductImage:
    seller_product_id: id foreign
    seller_variant_id: id foreign nullable
    image: string
    number: integer default:1
    relationships:
      hasOne: GoldenProductImage

  SellerVariant:
    name: string nullable
    sku: string nullable
    description: text nullable
    attributes: json nullable
    seller_product_id: id foreign
    seller_id: id foreign
    status: enum:draft,active,delisted default:draft
    relationships:
      hasMany: Price, Stock, SellerProductImage:image

  Price:
    amount: integer
    seller_variant_id: id foreign nullable
    seller_product_id: id foreign
    currency_id: id foreign

  Stock:
    quantity: integer
    reserved: integer nullable
    safety_stock: integer nullable
    seller_variant_id: id foreign
    seller_product_id: id foreign
    location_id: id foreign
    seller_id: id foreign

  Location:
    name: string
    address: string
    default_delivery_days: integer nullable
    seller_id: id foreign
    relationships:
      hasMany: Stock

  Currency:
    code: string
    symbol: string
    name: string nullable
    is_default: boolean default:false

    relationships:
      hasMany: Price

  Message:
    content: text
    seller_id: id foreign
    message_id: id foreign nullable

  ProductType:
    name: string
    relationships:
      hasMany: ProductTypeAttribute:attribute, GoldenProduct:product

  ProductTypeAttribute:
    name: string
    slug: string
    type: enum:text,boolean,number,select,url,color
    is_translatable: boolean default:false
    field: enum:TextInput,Textarea,Checkbox,Toggle,Select,ColorPicker
    required: boolean default:false
    rank: integer default:0
    description: string nullable
    unit: string nullable
    is_variant_attribute: boolean default:false
    validators: json nullable
    product_type_id: id foreign
    relationships:
      hasMany: ProductTypeAttributeOption:option

  ProductTypeAttributeOption:
    product_type_attribute_id: id foreign
    relationships:
      hasMany: ProductTypeAttributeOptionValue:value

  ProductTypeAttributeOptionValue:
    value: string
    locale_id: id foreign
    product_type_attribute_option_id: id foreign  
    relationships:
      belongsToMany: GoldenProductAttribute

  GoldenProduct:
    product_type_id: id foreign
    relationships:
      hasMany: GoldenProductLocalized:translation, SellerProduct, GoldenProductVariant:variant, GoldenProductAttribute:attribute

  GoldenProductAttribute:
    product_type_attribute_id: id foreign
    golden_product_id: id foreign
    is_option: boolean default:false
    relationships:
      hasMany: GoldenProductAttributeValue:value
      belongsToMany: ProductTypeAttributeOptionValue

  GoldenProductAttributeValue:
    value: string
    golden_product_attribute_id: id foreign
    locale_id: id foreign

  GoldenProductLocalized:
    name: string
    description: text nullable
    attributes: json nullable
    locale_id: id foreign
    golden_product_id: id foreign

  GoldenProductVariant:
    golden_product_id: id foreign
    relationships:
      hasMany: GoldenProductVariantLocalized:translation

  GoldenProductVariantLocalized:
    name: string nullable
    description: text nullable
    attributes: json nullable
    golden_product_variant_id: id foreign
    locale_id: id foreign

  GoldenProductImage:
    golden_product_id: id foreign
    image: string
    number: integer default:1
    seller_product_image_id: id foreign

  Locale:
    code: string
    name: string
    default: boolean

